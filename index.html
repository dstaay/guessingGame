<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game</h1>
          <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent' class='row'>
            <!-- Player's guess input, and submit button -->
            <form>  
              <input id='player-input' maxlength="3" autofocus="true" class='center ' placeholder="#"><br>
              <button class='btn btn-success' id='submit'>Go!</button> 
            </form>         
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-warning' id='reset'>Reset</button>
            <button class='btn btn-info' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy_trans.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>
