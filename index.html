<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class='center'>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game</h1>
          <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <form>  
              <input id='player-input' maxlength="3" autofocus="true" class='center' placeholder="#"><br>
              <button id='submit'>Go!</button> 
            </form>         
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class='guess'>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset'>Reset</button>
            <button id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='center'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='center'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
